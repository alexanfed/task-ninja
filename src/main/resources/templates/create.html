<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>task-ninja</title>
  </head>
  <body>
    <div class="container mt-5 w-75">
        <div th:replace="~{fragments/header :: header(new)}"></div>
		
		<div class="jumbotron bg-light border border-info mt-3 py-4" style="min-height: 450px">
           <h1>New User</h1>
           <form action="/create" method="post">
			  <div class="form-group">
			    <label for="name">Name:</label>
			    <input type="text" class="form-control" id="name" name="name" placeholder="Type in Name" required>
			  </div>
			  <div class="form-group">
			    <label for="email">Last Name:</label>
			    <input type="email" class="form-control" id="email" name="email" placeholder="Type in Email" required>
			  </div>
			  <div class="form-group">
			    <label for="password">Password:</label>
			    <input type="password" class="form-control" id="password" name="password" placeholder="Type in Password" required>
			  </div>
			  <button type="submit" class="btn btn-primary mt-2" style="min-width: 100px">Save</button>
			</form>
		</div>
    </div>

    <div th:replace="~{fragments/header :: scripts}"></div>

  </body>
</html>
